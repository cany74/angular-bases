<h1>{{name}} !!</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>
<button
  *ngIf="name === defaultName"
  (click)="changeName('Emma');"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>
<button
  *ngIf="age === defaultAge"
  (click)="changeAge(5);"
  class="btn btn-primary mx-2"
>
  Cambiar Edad
</button>
<button
  *ngIf="isChanged()"
  (click)="reset();"
  class="btn btn-primary mx-2"
>
  Reset
</button>
